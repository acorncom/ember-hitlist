---
language: node_js
node_js:
  - "6"

dist: trusty
sudo: required
group: deprecated-2017Q4

addons:
  chrome: stable

cache:
  directories:
    - $HOME/.npm

env:
  global:
    # See https://git.io/vdao3 for details.
    - JOBS=1

before_install:
  - npm config set spin false
  - npm install -g bower
  - bower --version

install:
  - npm install
  - bower install

script:
  - npm run lint:js
  - npm test
